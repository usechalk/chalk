name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-x86_64:
    name: Build linux-x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-x86_64-cargo-

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chalk-x86_64-unknown-linux-gnu
          path: target/x86_64-unknown-linux-gnu/release/chalk

  build-macos-x86_64:
    name: Build macos-x86_64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-x86_64-cargo-

      - name: Build release binary
        run: cargo build --release --target x86_64-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chalk-x86_64-apple-darwin
          path: target/x86_64-apple-darwin/release/chalk

  build-macos-aarch64:
    name: Build macos-aarch64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-aarch64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-aarch64-cargo-

      - name: Build release binary
        run: cargo build --release --target aarch64-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chalk-aarch64-apple-darwin
          path: target/aarch64-apple-darwin/release/chalk

  build-windows-x86_64:
    name: Build windows-x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-x86_64-cargo-

      - name: Build release binary
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chalk-x86_64-pc-windows-msvc
          path: target/x86_64-pc-windows-msvc/release/chalk.exe

  release:
    name: Create GitHub Release
    needs:
      - build-linux-x86_64
      - build-macos-x86_64
      - build-macos-aarch64
      - build-windows-x86_64
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download linux-x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: chalk-x86_64-unknown-linux-gnu
          path: artifacts/linux-x86_64

      - name: Download macos-x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: chalk-x86_64-apple-darwin
          path: artifacts/macos-x86_64

      - name: Download macos-aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: chalk-aarch64-apple-darwin
          path: artifacts/macos-aarch64

      - name: Download windows-x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: chalk-x86_64-pc-windows-msvc
          path: artifacts/windows-x86_64

      - name: Rename binaries
        run: |
          mv artifacts/linux-x86_64/chalk artifacts/chalk-x86_64-unknown-linux-gnu
          mv artifacts/macos-x86_64/chalk artifacts/chalk-x86_64-apple-darwin
          mv artifacts/macos-aarch64/chalk artifacts/chalk-aarch64-apple-darwin
          mv artifacts/windows-x86_64/chalk.exe artifacts/chalk-x86_64-pc-windows-msvc.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/chalk-x86_64-unknown-linux-gnu
            artifacts/chalk-x86_64-apple-darwin
            artifacts/chalk-aarch64-apple-darwin
            artifacts/chalk-x86_64-pc-windows-msvc.exe
