<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 80px auto; padding: 0 20px; text-align: center; }
        .error { color: #dc2626; background: #fef2f2; padding: 16px; border-radius: 8px; margin: 20px 0; }
        a { color: #2563eb; text-decoration: none; display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Login Error</h1>
    <div class="error">{{ message }}</div>
    <a href="/idp/login">Try Again</a>
</body>
</html>
