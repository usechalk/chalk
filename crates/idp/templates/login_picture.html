<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Password Login</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 80px auto; padding: 0 20px; }
        h1 { text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .grid button { padding: 20px; font-size: 24px; border: 2px solid #ccc; border-radius: 8px; cursor: pointer; background: white; }
        .grid button:hover { border-color: #2563eb; }
        .selected { display: flex; gap: 8px; margin: 10px 0; min-height: 40px; flex-wrap: wrap; }
        .selected span { background: #e0e7ff; padding: 4px 12px; border-radius: 4px; }
        form { text-align: center; }
        input[type="text"] { padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; margin-bottom: 12px; }
        button[type="submit"] { padding: 12px 40px; font-size: 16px; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; }
        a { color: #2563eb; text-decoration: none; display: block; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <h1>Picture Password</h1>
    <form method="POST" action="/idp/login/picture">
        <input type="text" name="username" placeholder="Username" required>
        <p>Select your pictures in order:</p>
        <div class="grid">
            {% for pic in pictures %}
            <button type="button" onclick="addPicture('{{ pic }}')">{{ pic }}</button>
            {% endfor %}
        </div>
        <div class="selected" id="selected"></div>
        <input type="hidden" name="image_sequence" id="image_sequence" value="">
        <button type="submit">Sign In</button>
    </form>
    <a href="/idp/login">Back to Login</a>
    <script>
        let sequence = [];
        function addPicture(pic) {
            sequence.push(pic);
            document.getElementById('image_sequence').value = sequence.join(',');
            const el = document.getElementById('selected');
            const span = document.createElement('span');
            span.textContent = pic;
            el.appendChild(span);
        }
    </script>
</body>
</html>
