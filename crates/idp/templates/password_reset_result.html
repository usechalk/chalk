{% if let Some(err) = error %}
<div style="margin-top: 10px; padding: 12px 16px; background: #fef2f2; border: 1px solid #fecaca; border-radius: 8px; font-family: 'Inter', sans-serif;">
    <div style="font-size: 13px; color: #991b1b; font-weight: 500; margin-bottom: 6px;">
        Password reset for {{ student_name }}
    </div>
    <div style="font-size: 14px; color: #991b1b; padding: 8px 0;">
        {{ err }}
    </div>
    <button onclick="this.parentElement.remove()"
            style="margin-top: 6px; background: none; border: none; color: #6b7280; font-size: 12px; cursor: pointer; font-family: inherit; text-decoration: underline;">
        dismiss
    </button>
</div>
{% else %}
<div style="margin-top: 10px; padding: 12px 16px; background: #ecfdf5; border: 1px solid #6ee7b7; border-radius: 8px; font-family: 'Inter', sans-serif;">
    <div style="font-size: 13px; color: #065f46; font-weight: 500; margin-bottom: 6px;">
        Password reset for {{ student_name }}
    </div>
    <div style="font-size: 22px; font-family: 'Courier New', monospace; font-weight: 600; color: #064e3b; letter-spacing: 0.05em; padding: 8px 0;">
        {{ new_password }}
    </div>
    <button onclick="this.parentElement.remove()"
            style="margin-top: 6px; background: none; border: none; color: #6b7280; font-size: 12px; cursor: pointer; font-family: inherit; text-decoration: underline;">
        dismiss
    </button>
</div>
{% endif %}
