<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Badge Login</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 80px auto; padding: 0 20px; text-align: center; }
        form { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        input { padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 12px; font-size: 16px; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; }
        a { color: #2563eb; text-decoration: none; display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>QR Badge Login</h1>
    <p>Scan your badge or enter the badge code below.</p>
    <form method="POST" action="/idp/login/qr">
        <input type="text" name="badge_token" placeholder="Badge Token" required>
        <button type="submit">Sign In</button>
    </form>
    <a href="/idp/login">Back to Login</a>
</body>
</html>
